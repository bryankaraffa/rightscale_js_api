<!DOCTYPE html>
<html>
<head>
  <script src="credentials.js"></script>
  <script src="rightscale.js"></script>
  <script>
  var rs = new RightScaleAPI();
  rs.setUserEmail(rs_email);
  rs.setUserPswd(rs_pswd);
  rs.setRsAccount(rs_acct);

  rs.doAuth();

  function checkAuthStatus() {
    if (rs.getAuthStatus() === true) { alert ('You are authenticated!'); }
    else { alert('You are *NOT* authenticated'); }
  }

  </script>
</head>
<body>

<h1>RightScale JavaScript API Examples</h1>

<h2>Environment</h2>
<p>API Version: <script>document.write(rs.configs['api_version']);</script></p>
<p>API Endpoint URL: <script>document.write(rs.configs['api_endpoint']);</script></p>
<p>User Account/Email: <script>document.write(rs.getUserEmail());</script></p>
<p>RightScale Account: <script>document.write(rs.getRsAccount());</script></p>
<p>Authentication Status: <button onClick='checkAuthStatus()'>Check Status</script></p>

</body>
</html>
